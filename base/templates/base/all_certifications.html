{% extends 'base/inner-page.html' %}

{% block content %}
 <!-- ======= Breadcrumbs ======= -->
 <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Certifications of completion</h2>
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>Certifications</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <section id="services" class="services">
    <div class="container">
        <div class="row">
            {% for certification in certifications %}
                <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
                <div class="icon"><i class="bi bi-award-fill"></i></div>
                <h4 class="title"><a href="{{certification.url}}" target="_blank">{{certification.title}}</a></h4>
                <p class="description">{{certification.description}}
                    <br>
                    {{certification.date}}
                </p>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
  </section>

{% endblock %}
